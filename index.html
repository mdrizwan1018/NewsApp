<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#" onclick="reload()" class="company-logo">
          <img src="./assets/logo.png" alt="news compay logo" />
        </a>
        <div class="nav-links">
          <ul class="flex">
            <li class="hover-link nav-item" id="cricket" onclick="onNavItemClick(`cricket`)">Cricket</li>
            <li class="hover-link nav-item" id="finance" onclick="onNavItemClick(`finance`)">Finance</li>
            <li class="hover-link nav-item" id="politics" onclick="onNavItemClick(`politics`)">Politics</li>
            <li class="hover-link nav-item" id="technology" onclick="onNavItemClick(`technology`)">Technology</li>
          </ul>
        </div>
        <div class="search-bar flex">
          <input id="search-text" type="text" class="news-input" placeholder="Search" />
          <button id="search-button" class="search-button">Search</button>
          </a>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <div class="cards-container container flex" id="cards-container"></div>
    </main>
    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img
            src="https://placehold.jp/150x150.png"
            alt="news image"
            id="news-img"
          />
        </div>
        <div class="card-content">
          <h3 id="news-title">This is the Title</h3>
          <h5 id="news-source" class="news-source">
            This website is created by Rizwan
          </h5>
          <p id="news-desc" class="news-desc">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sunt
            beatae vitae provident quod, cum vero libero quidem aliquid neque,
            facere culpa laudantium, sit rem veritatis quis iure possimus quia
            voluptatibus.
          </p>
        </div>
      </div>
    </template>

    <script src="script.js"></script>
  </body>
</html>
